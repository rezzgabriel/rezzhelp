<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <p>RezzHelp</p>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body">


      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <div class="input-group mb-1">
            <input
              type="text"
              class="form-control"
              placeholder="UsuÃ¡rio"
              [(ngModel)]="usuario"
              name="usuario"
              #campoUsuario="ngModel"
              required
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user-alt"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group mb-1">
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="senha"
              name="senha"
              #campoSenha="ngModel"
              required
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-secondary btn-block">Entrar</button>
          </div>
        </div>
      </form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</body>
